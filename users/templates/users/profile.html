{% extends "blog/main.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="hero-area height-700 bg-img background-overlay" style="background-image: url({% static 'img/blog-img/pexels_4.jpg' %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="single-blog-title text-center">
                        <!-- Catagory -->
                                <div class="post-ctaa" style="margin:0px;top:0px;"><a href="#">Settings</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>
<br>
<div class="container">
       <div class="row justify-content-center">
    <h3 class="white-important">
        Change profile data
    </h3>
    <form class="col-10 no-padding" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ uform | crispy }}
            {{ pform | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Change data</button>
        </div>
    </form>
</div>
</div>
{% endblock content %}
