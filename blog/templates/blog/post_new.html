{% extends "blog/main.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

    <!-- ***** Header Area End ***** -->

    <!-- ********** Hero Area Start ********** -->
     <div class="hero-area height-700 bg-img background-overlay" style="background-image: url({% static 'img/blog-img/pexels_4.jpg' %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="single-blog-title text-center">
                        <!-- Catagory -->
                                <div class="post-ctaa" style="margin:0px;top:0px;"><a href="#">Create New Post</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="contact-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Contact Form Area -->

                    <div class="contact-form">
                        <div class="container">
                            <h3 class="white-important">
                                {{  tag_line }}
                            </h3>

                        {{ form.media }}
                            <form method="POST" class="col-12   no-padding pr-3 pr-md-0" enctype="multipart/form-data">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    {{ form | crispy }}
                                </fieldset>
                                <div class="form-group">
                                    <button class="btn btn-outline-primary" type="submit">Submit changes</button>
                                </div>
                            </form>
                        </div>
                    </div>

            </div>
        </div>
    </section>
{% endblock content %}
